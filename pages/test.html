    <script type="module">
      import { IonicVue, IonApp, IonRouterOutlet, IonButton } from '@ionic/vue';
      import { createApp } from 'vue';
      import { createRouter, createWebHistory } from '@ionic/vue-router';

      const App = {
        components: { IonApp, IonRouterOutlet },
        template: `<ion-app><ion-router-outlet /></ion-app>`,
      };

      const Screen2 = {
        data() {
          return { msg: 'Vue' };
        },
        template: '<h1>Hello {{ msg }}</h1>',
      };

      const HomePage = {
        components: { IonButton },
        template: '<ion-button router-link="/abc">Hola</io-button>',
      };

      const routes = [
        {
          path: '/',
          name: 'Home',
          component: HomePage,
        },
        {
          path: '/abc',
          name: 'Screen 2',
          component: Screen2,
        },
      ];

      const router = createRouter({
        history: createWebHistory(location.origin),
        routes,
      });

      const app = createApp(App)
        .use(IonicVue, {
          rippleEffect: false,
          mode: 'ios',
        })
        .use(router);

      router.isReady().then(() => {
        app.mount(document.body);
      });
